        <div id="tiles"></div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

    <script>
        $(document).ready(function() {
        var width = $(window).width();
        console.log(width);
        var height = $(window).height();
        var numX = Math.floor(width/60)+1;
        var numY = Math.floor(height/200)+1;
        console.log(numX);
        for(var j=0; j<numY; j++)
        {
            for (var i=0; i<numX; i++)
            {   
                var coords = toString(i)+toString(j);
                $("#tiles").append(`<div class="triangle" style= "position: absolute;left:${(i-j) * 140}px; top:${j*190}px;" coords = ${coords}></div>`)
            }
        }
    });

    </script>
